<form ng-submit="user.editUser(user.usr._id)" >
    <div class="form-group">
        <label for="first_name">First_name</label>
        <input type="text" class="form-control" id="first_name" placeholder={{user.usr.first_name}} ng-model="user.user.first_name">
    </div>
    <div class="form-group">
        <label for="last_name">Last_name</label>
        <input type="text" class="form-control" id="last_name" placeholder={{user.usr.last_name}} ng-model="user.user.last_name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder={{user.usr.email}} ng-model="user.user.email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.user.password">
    </div>
    <button type="submit" class="btn btn-default">Validate</button>
</form>
<br>
<form ng-submit="user.removeUser(user.usr._id)" >
    You want to leave us ?
    <button type="submit" class="btn btn-danger">Leave</button>
</form>
