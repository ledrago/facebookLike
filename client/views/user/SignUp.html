<form ng-submit="user.sendUser()">
    <div class="form-group">
        <label for="first_name">First_name</label>
        <input type="text" class="form-control" id="first_name" placeholder="First name" ng-model="user.newuser.first_name">
    </div>

    <div class="form-group">
        <label for="last_name">Last_name</label>
        <input type="text" class="form-control" id="last_name" placeholder="Last name" ng-model="user.newuser.last_name">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Email" ng-model="user.newuser.email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.newuser.password">
    </div>

    <button type="submit" class="btn btn-default">Sign Up</button>
</form>
